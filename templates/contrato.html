<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Contrato</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body style="background:#f5f5f5">
<nav class="navbar" style="background:{{ cor_escura }};">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style="color:white">Contrato {{ contrato.numero }}</span>
    <a href="{{ url_for('index') }}" class="btn btn-light">Voltar</a>
  </div>
</nav>
<div class="container mt-4">
<h5>Parcelas</h5>
<table class="table table-bordered bg-white">
<thead><tr><th>#</th><th>Vencimento</th><th>Valor</th><th>Status</th><th>Ações</th></tr></thead>
<tbody>
{% for p in parcelas %}
<tr>
<td>{{ p.numero }}</td>
<td>{{ p.vencimento.strftime('%d/%m/%Y') }}</td>
<td>R$ {{ '%.2f'%p.valor }}</td>
<td>{{ 'Quitada' if p.quitada else 'Aberta' }}</td>
<td>
{% if not p.quitada %}
<form method="post" style="display:inline">
  <input type="hidden" name="parcela_id" value="{{ p.id }}">
  <button class="btn btn-sm btn-success">Quitar</button>
</form>
{% endif %}
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
<footer class="text-center py-3" style="background:{{ cor_escura }};color:white">Desenvolvido com Flask</footer>
</body>
</html>

{% extends "base.html" %}
{% block title %}Novo Contrato{% endblock %}
{% block content %}
<form method="post">
<label>Data Contrato: <input type="date" name="data_contrato"></label>
<label>Cliente: <input type="text" name="cliente"></label>
<label>Contrato (número): <input type="text" name="numero"></label>
<label>Tipo Contrato: <input type="text" name="tipo_contrato"></label>
<label>Garantia: <input type="text" name="garantia"></label>
<label>Valor: <input type="number" name="valor" step="0.01"></label>
<label>Parcelas: <input type="number" name="parcelas"></label>
<label>Vencimento 1ª Parcela: <input type="date" name="vencimento_parcelas"></label>
<button class="btn" type="submit">Salvar</button>
</form>
{% endblock %}

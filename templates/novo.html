<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Novo Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Novo Contrato</h1>
  <form method="post" class="row g-3">
    <div class="col-md-4"><label>CPF</label><input name="cpf" class="form-control"></div>
    <div class="col-md-4"><label>Cliente</label><input name="cooperado" class="form-control"></div>
    <div class="col-md-4"><label>Contrato</label><input name="numero" class="form-control"></div>
    <div class="col-md-4"><label>Tipo</label><input name="tipo_contrato" class="form-control"></div>
    <div class="col-md-4"><label>Garantia</label><input name="garantia" class="form-control"></div>
    <div class="col-md-4"><label>Valor Contrato</label><input name="valor" class="form-control" type="number" step="0.01"></div>
    <div class="col-md-4"><label>Parcelas</label><input name="parcelas" class="form-control" type="number"></div>
    <button class="btn btn-success mt-3">Salvar</button>
  </form>
</body>
</html>

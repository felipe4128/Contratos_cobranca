<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Novo Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-5">
    <div class="container">
      <h1>Novo Contrato</h1>
      <form method="post">
        <div class="row">
          <!-- Exemplo de alguns campos: basta repetir para todos os restantes -->
          <div class="col-md-4 mb-3">
            <label for="cooperado" class="form-label">Cooperado</label>
            <input type="text" class="form-control" id="cooperado" name="cooperado">
          </div>
          <div class="col-md-4 mb-3">
            <label for="contrato_numero" class="form-label">Contrato</label>
            <input type="text" class="form-control" id="contrato_numero" name="contrato_numero">
          </div>
          <div class="col-md-4 mb-3">
            <label for="tipo_contrato" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo_contrato" name="tipo_contrato">
          </div>
        </div>
        <!-- Aqui inclua todos os outros campos seguindo a mesma estrutura -->
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
      </form>
    </div>
  </body>
</html>

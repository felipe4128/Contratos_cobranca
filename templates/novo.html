<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Novo Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Novo Contrato</h1>
  <form method="post">
    <div class="mb-3"><label class="form-label">CPF</label><input class="form-control" name="cpf"></div>
    <div class="mb-3"><label class="form-label">Data Contrato</label><input type="date" class="form-control" name="data_contrato"></div>
    <div class="mb-3"><label class="form-label">Cliente</label><input class="form-control" name="cliente"></div>
    <div class="mb-3"><label class="form-label">Número Contrato</label><input class="form-control" name="numero"></div>
    <div class="mb-3"><label class="form-label">Tipo Contrato</label><input class="form-control" name="tipo_contrato"></div>

    <div class="row mb-3">
      <div class="col"><label class="form-label">Cooperado</label><input class="form-control" name="cooperado"></div>
      <div class="col"><label class="form-label">Garantia</label><input class="form-control" name="garantia"></div>
    </div>
    <div class="row mb-3">
      <div class="col"><label class="form-label">Valor</label><input type="number" step="0.01" class="form-control" name="valor"></div>
      <div class="col"><label class="form-label">Valor no Sistema</label><input type="number" step="0.01" class="form-control" name="valor_contrato_sistema"></div>
      <div class="col form-check align-self-end">
        <input type="checkbox" class="form-check-input" name="baixa_acima_48_meses" id="baixa48">
        <label class="form-check-label" for="baixa48">Baixa >48m</label>
      </div>
    </div>

    <!-- Campos de Parcelas -->
    <div class="row mb-3">
      <div class="col"><label class="form-label">Parcelas</label><input type="number" class="form-control" name="parcelas" min="1" value="1"></div>
      <div class="col"><label class="form-label">Parcelas Restantes</label><input type="number" class="form-control" name="parcelas_restantes" min="0" value="1"></div>
    </div>
    <div class="row mb-3">
      <div class="col"><label class="form-label">Valor das Parcelas</label><input type="number" step="0.01" class="form-control" name="valor_das_parcelas"></div>
      <div class="col"><label class="form-label">Vencimento das Parcelas</label><input type="date" class="form-control" name="vencimento_parcelas"></div>
    </div>

    <div class="mb-3"><label class="form-label">Observações Contabilidade</label><textarea class="form-control" name="obs_contabilidade"></textarea></div>
    <div class="mb-3"><label class="form-label">Observações Contas a Receber</label><textarea class="form-control" name="obs_contas_receber"></textarea></div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
</body>
</html>

<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Novo Contrato</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body style="background:#f5f5f5">
<nav class="navbar" style="background:{{ cor_escura }};">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style="color:white">Novo Contrato</span>
    <a href="{{ url_for('index') }}" class="btn btn-light">Voltar</a>
  </div>
</nav>
<div class="container mt-4">
<form method="post">
<div class="mb-3"><label class="form-label">CPF</label><input type="text" name="cpf" class="form-control" required></div>
<div class="mb-3"><label class="form-label">Data Contrato</label><input type="date" name="data_contrato" class="form-control"></div>
<div class="mb-3"><label class="form-label">Cliente</label><input type="text" name="cliente" class="form-control"></div>
<div class="mb-3"><label class="form-label">Contrato (número)</label><input type="text" name="numero" class="form-control"></div>
<div class="mb-3"><label class="form-label">Tipo Contrato</label><input type="text" name="tipo_contrato" class="form-control"></div>
<div class="mb-3"><label class="form-label">Garantia</label><input type="text" name="garantia" class="form-control"></div>
<div class="mb-3"><label class="form-label">Valor</label><input type="number" step="0.01" name="valor" class="form-control"></div>
<div class="mb-3"><label class="form-label">Parcelas</label><input type="number" name="parcelas" class="form-control"></div>
<div class="mb-3"><label class="form-label">Vencimento 1ª Parcela</label><input type="date" name="vencimento_parcelas" class="form-control"></div>
<button class="btn btn-success">Salvar</button>
</form>
</div>
<footer class="text-center py-3" style="background:{{ cor_escura }};color:white">Desenvolvido com Flask</footer>
</body>
</html>

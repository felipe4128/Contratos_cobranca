{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Info: Contrato {{ contrato.numero }}</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Garantia</label>
      <input class="form-control" name="garantia" value="{{ contrato.garantia or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Valor</label>
      <input type="number" step="0.01" class="form-control" name="valor" value="{{ contrato.valor or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Demais Informações</label>
      <textarea class="form-control" name="demais_info" rows="6">{{ contrato.demais_info or '' }}</textarea>
    </div>
    <button class="btn btn-success">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
  </form>
</div>
{% endblock %}

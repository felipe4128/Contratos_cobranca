<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Info Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>Info: Contrato {{ c.numero }}</h2>
  <form method="post">
    <div class="mb-3">
      <label>Ganho<input class="form-control" name="ganho" value="{{ c.ganho }}"></label>
    </div>
    <div class="mb-3">
      <label>Custas<input class="form-control" name="custas" value="{{ c.custas }}"></label>
    </div>
    <!-- demais campos omitidos para brevidade -->
    <button class="btn btn-success">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
  </form>
</div>
</body>
</html>

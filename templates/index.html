<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Sistemas de Cobrança</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
<nav class="navbar navbar-dark bg-dark"><div class="container-fluid">
<span class="navbar-brand">Sistemas de Cobrança</span>
<div>
<a href="{{ url_for('novo') }}" class="btn btn-success">Novo Contrato</a>
<a href="{{ url_for('exportar') }}" class="btn btn-primary">Exportar Excel</a>
</div></div></nav>
<div class="container mt-4">
<table class="table table-striped"><thead><tr>
<th>CPF</th><th>Cliente</th><th>Contrato</th><th>Tipo</th>
<th>Parcelas</th><th>Info</th>
</tr></thead><tbody>
{% for c in contratos %}
<tr class="{% if loop.index0 is even %}table-secondary{% endif %}">
<td>{{ c.cpf }}</td><td>{{ c.cliente }}</td><td>{{ c.numero }}</td><td>{{ c.tipo_contrato }}</td>
<td><a href="{{ url_for('parcelas', id=c.id) }}" class="btn btn-primary btn-sm">Parcelas</a></td>
<td><a href="{{ url_for('editar_info', id=c.id) }}" class="btn btn-secondary btn-sm">Info</a></td>
</tr>
{% endfor %}
</tbody></table></div></body></html>

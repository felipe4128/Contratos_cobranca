<table class="table table-bordered mt-4">
  <thead class="thead-light">
    <tr>
      <th>CPF</th>
      <th>Cliente</th>
      <th>Contrato</th>
      <th>Tipo</th>
      <th>Valor</th>
      <th>Valor Pago</th>
-     <th>Ações</th>
+     <th>Parcelas</th>
    </tr>
  </thead>
  <tbody>
    {% for c in contratos %}
    <tr>
      <td>{{ c.cpf }}</td>
      <td>{{ c.cliente }}</td>
      <td>{{ c.numero }}</td>
      <td>{{ c.tipo_contrato }}</td>
      <td>R$ {{ "%.2f"|format(c.valor) }}</td>
      <td>R$ {{ "%.2f"|format(valor_pago[c.id]) }}</td>
-     <td>
-       <a href="{{ url_for('ver_contrato', id=c.id) }}" class="btn btn-sm btn-primary">Ver</a>
-     </td>
+     <td>
+       <a href="{{ url_for('ver_contrato', id=c.id) }}" class="btn btn-sm btn-primary">Ver Parcela(s)</a>
+     </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

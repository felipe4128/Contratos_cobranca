<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Sistemas de Cobrança</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body style="background:#f5f5f5">
<nav class="navbar" style="background:{{ cor_escura }};">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style="color:white">Sistemas de Cobrança</span>
    <a href="{{ url_for('novo') }}" class="btn btn-success">Novo Contrato</a>
    <a href="{{ url_for('exportar') }}" class="btn btn-primary">Exportar Excel</a>
  </div>
</nav>
<div class="container mt-4">
<table class="table table-bordered bg-white">
<thead><tr><th>CPF</th><th>Cliente</th><th>Contrato</th><th>Tipo</th><th>Valor</th><th>Valor Pago</th><th>Parcelas</th></tr></thead>
<tbody>
{% for c in resumo %}
<tr>
<td>{{ c.cpf }}</td>
<td>{{ c.cliente }}</td>
<td>{{ c.numero }}</td>
<td>{{ c.tipo }}</td>
<td>R$ {{ '%.2f'%c.valor }}</td>
<td>R$ {{ '%.2f'%c.valor_pago }}</td>
<td><a href="{{ url_for('ver_contrato',id=c.id) }}" class="btn btn-sm btn-outline-primary">Ver</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
<footer class="text-center py-3" style="background:{{ cor_escura }};color:white">Desenvolvido com Flask</footer>
</body>
</html>

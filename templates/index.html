<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contratos</title>
  <style>
    :root {
      --cor-primaria: #00AE9D; --cor-escura: #003641; --cor-secundaria: #C9D200;
    }
    body { font-family: Arial, sans-serif; margin:20px; }
    header, footer { background:var(--cor-escura); color:white; padding:10px; text-align:center;}
    a.button, button { background:var(--cor-primaria); color:white; border:none; padding:8px 16px; margin:5px; border-radius:4px; cursor:pointer; text-decoration:none;}
    a.button:hover, button:hover { background:var(--cor-secundaria); }
    table { width:100%; border-collapse:collapse; margin-top:10px;}
    th { background:var(--cor-escura); color:white; padding:8px;}
    td { border:1px solid #ddd; padding:8px;}
  </style>
</head>
<body>
<header><h1>Lista de Contratos</h1></header>
<form method="POST" action="{{ url_for('deletar') }}">
<a href="{{ url_for('novo') }}" class="button">+ Novo Contrato</a>
<table>
<tr><th>Sel</th><th>ID</th><th>Cliente</th><th>Número</th><th>Tipo</th><th>Garantia</th><th>Valor</th><th>Ações</th></tr>
{% for c in contratos %}
<tr>
<td><input type="checkbox" name="ids" value="{{ c.id }}"></td>
<td>{{ c.id }}</td>
<td>{{ c.cliente or '-' }}</td>
<td>{{ c.numero or '-' }}</td>
<td>{{ c.tipo_contrato or '-' }}</td>
<td>{{ c.garantia or '-' }}</td>
<td>{{ c.valor or '-' }}</td>
<td><a href="{{ url_for('ver_contrato', id=c.id) }}">Ver</a></td>
</tr>
{% endfor %}
</table>
<button type="submit">Deletar Selecionados</button>
</form>
<a href="{{ url_for('exportar') }}" class="button">Exportar Excel</a>
<footer>Sistema desenvolvido com Flask</footer>
</body>
</html>

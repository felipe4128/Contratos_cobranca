<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; }
    .header, .footer { background:{{cor_escura}}; color:#fff; padding:1rem; }
    .btn { background:{{cor_primaria}}; color:#fff; padding:0.5rem 1rem; text-decoration:none; border:none; border-radius:4px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin:1rem 0; }
    th, td { border:1px solid #ccc; padding:0.5rem; text-align:left; }
    label { display:block; margin:0.5rem 0; }
    input, select { padding:0.3rem; width:100%; max-width:300px; }
    form { margin:1rem 0; }
  </style>
</head>
<body>
<div class="header"><h1>Sistemas de Cobran√ßa</h1></div>
<div class="content">{% block content %}{% endblock %}</div>
<div class="footer"><p>Desenvolvido com Flask</p></div>
</body>
</html>
